<h1>LogIn</h1>
<div class="card-body">
  <form class="form">
      <div class="form-group">
          <label>Email</label>
        <input  [(ngModel)]="loginuserdata.email" name="email"  #email="ngModel" type="text"  class="form-control rounded-0" required >
         <div *ngIf="email.errors && (email.invalid && email.touched )">
            <small class="text-danger"  *ngIf="email.errors.required">Email is required</small>
        </div> 
      </div>
      
      <div class="form-group">
        <label>password</label>
      <input  [(ngModel)]="loginuserdata.password" name="password"  #password="ngModel" type="text"  class="form-control rounded-0" required >
       <div *ngIf="password.errors && (password.invalid && password.touched )">
          <small class="text-danger"  *ngIf="password.errors.required">Password is required</small>
      </div> 
    </div>

      <button type="button" (click)="loginUser()" class="btn btn-primary">Login</button>
  </form><br>

<button  class="btn btn-success"  routerLink="/signup">SignUp</button>
</div>
<br><br>
